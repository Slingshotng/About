<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="studio.png" alt="logo" width="50px" height="30px">
            <div id="navbar">
                <p><a href="index.html">Home</a></p>
                <p><a href="contact.html">Contact Us</a></p>
                <p><a href="login.html">Login</a></p>
                <p><a href="signUp.html">Sign up</a></p>
            </div>
            
        </nav>
        <main>
            <section class="signup">
            <h3>Let's Get Started</h3>
            <p>Create An Account</p>
            <!-- <div class="social">
                <img src="facebook-50.png" alt="" width="30px">
                <img src="twitter-50.png" alt=""  width="30px">
                <img src="gmail-logo-50.png" alt=""  width="30px">

            </div> -->
            <div class="signupinfo">
                <form action="">
                    <div>
                        <input type="text" name="name" id="inputbox" placeholder="Full Name" minlength="3" required>
                    </div>
                   
                    <div>
                        <input type="tel" name="phone" id="inputbox" placeholder="Phone Number e.g 0816 402 5181"  pattern="[0-9]{4} [0-9]{3} [0-9]{4}" required>
                    </div>
                     
                    <div>
                        <select name="gender" id="inputbox" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                         </select>
                    </div>
                   <div>
                    <input type="text" name="country" id="inputbox" placeholder="Country" required>
                   </div>
                    
                   <div>
                    <input type="text" name="state" id="inputbox" placeholder="State/Province" required>
                   </div>
                     
                   <div>
                    <input type="email" name="email" id="inputbox" placeholder="Email" required>
                   </div>
                     
                   <div>
                    <input type="password" placeholder="password" id="inputbox" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                   </div>

                   <div>
                    <input type="password" placeholder="confirm password" id="inputbox" required>
                   </div>
                   <input type="submit" value="Sign Up" class="btn">
                
                    
                </form>
                <hr>
                <p>Do you have an account? <a href="login.html"> <b>Sign in </b></a></p>
               
            </div>
            
            </section>
            <div id="signup-img">
                <img src="signup.png" alt="" width="700px">
            </div>
        </main>


        <footer id="footer">
            <p>Copyright 2022. All Rights Reserved <br> Designed by Slingshot</p>
        </footer>
    
</body>
</html>
