<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="studio.png" alt="logo" width="50px" height="30px">
            <div id="navbar">
                <p><a href="index.html">Home</a></p>
                <p><a href="contact.html">Contact Us</a></p>
                <p><a href="login.html">Login</a></p>
                <p><a href="signUp.html">Sign up</a></p>
            </div>
            
        </nav>
        <main>
            <section class="signup">
            <h3>Let's Get Started</h3>
            <p>Create An Account</p>
            <div class="social">
                <img src="facebook-50.png" alt="" width="30px">
                <img src="twitter-50.png" alt=""  width="30px">
                <img src="gmail-logo-50.png" alt=""  width="30px">

            </div>
            <div class="signupinfo">
                <form action="">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                   
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                     
                    <div>
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                         </select>
                    </div>
                   <div>
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                   </div>
                    
                   <div>
                    <label for="state">State/Province</label>
                    <input type="text" name="state" id="state">
                   </div>
                     
                   <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                   </div>
                     
                   <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                   </div>
                   <input type="submit" value="Sign Up">
                
                    
                </form>
               
            </div>
            
            </section>
            <div>
                <img src="signup.png" alt="" width="400px">
            </div>
        </main>


        <footer id="footer">
            <p>Copyright 2022. All Rights Reserved <br> Designed by Slingshot</p>
        </footer>
    
</body>
</html>
